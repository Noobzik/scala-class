    <textarea id="source">

        - Fabrice Sznajderman [@fsznajderman](https://twitter.com/fsznajderman)

        ```scala
        // highlight a line with leading '*'
        def add(a: Int, b: Int): Int = {

        - les `;` en fin de ligne sont facultatifs
        - `.` et `()` sont optionnels (mais mieux vaut les mettre)

    <script>
        var slideshow = remark.create({
            ratio: '16:9',
            navigation: {
                scroll: false

            highlightStyle: 'androidstudio',
            highlightLines: true,
            highlightSpans: true
        });
