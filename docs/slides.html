        # Syntaxe

        petit spoil avant les exercices...

        ---

        ### Syntaxe

        ```scala
        val name = "Loïc"
        var age = 28
        ```

        - val = valeur = constante
        - var = variable
        - inférence de type
        - `;` est facultatif

        ---

        ### Syntaxe

        ```scala
        def hello(name: String): String = {
            return "Hello " + name;
        }
        ```

        - `{}` définissent une expression composée d'une ou plusieurs expressions
        - la dernière instruction est toujours renvoyée, `return` est facultatif
        - le type est défini après le paramètre/fonction/variable...
        --


        ```scala
        def hello(name: String): String = "Hello " + name
        ```
